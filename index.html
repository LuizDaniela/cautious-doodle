<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tugas-html-js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tugas-tugas HTML & Javascript dari Pak Dian.</h1>

    <!-- pertama -->
    <h2>1. Program Penjualan Barang</h2>
    <div id="tugas-satu">
      <form>
        <hr />
        <center>
          <!-- input -->
          <table>
            <tr>
              <td><label for="namaBarang">Nama Barang</label></td>
              <td><input type="text" name="namaBarang" id="namaBarang" /></td>
            </tr>
            <tr>
              <td><label for="harga">Harga</label></td>
              <td><input type="text" name="harga" id="harga" /></td>
            </tr>
            <tr>
              <td><label for="jumlah">Jumlah</label></td>
              <td><input type="text" name="jumlah" id="jumlah" /></td>
            </tr>
          </table>
          <hr style="border-width: 3px; color: black" />
          <!-- output -->
          <table>
            <tr>
              <td><label for="total">Total</label></td>
              <td><input type="text" name="total" id="total" readonly /></td>
            </tr>
            <tr>
              <td><label for="diskon">Diskon</label></td>
              <td><input type="text" name="diskon" id="diskon" readonly /></td>
            </tr>
            <tr>
              <td><label for="bayar">Bayar</label></td>
              <td><input type="text" name="bayar" id="bayar" readonly /></td>
            </tr>
          </table>
          <hr />
          <div class="buttons">
            <input type="button" id="proses-tugas-satu" value="Proses" />
            <input type="reset" value="Reset" />
          </div>
        </center>
      </form>
      <script src="tugas-satu.js"></script>
    </div>

    <!-- kedua -->
    <h2>2. Program Penggajian</h2>
    <div id="tugas-dua">
      <form>
        <center>
          <h2>PT.SATU MALAM 2 CINTA</h2>
          <hr />
          <!-- input -->
          <table>
            <tr>
              <td><label for="namaPegawai">Nama Pegawai</label></td>
              <td><input type="text" name="namaPegawai" id="namaPegawai" /></td>
            </tr>
            <tr>
              <td><label for="jamKerja">Jam Kerja</label></td>
              <td><input type="text" name="jamKerja" id="jamKerja" /></td>
            </tr>
            <tr>
              <td><label for="upahPJ">Upah per Jam</label></td>
              <td><input type="text" name="upahPJ" id="upahPJ" /></td>
            </tr>
            <tr>
              <td><label for="anak">Anak</label></td>
              <td><input type="text" name="anak" id="anak" /></td>
            </tr>
          </table>
          <hr style="border-width: 3px; color: black" />
          <!-- output -->
          <table>
            <tr>
              <td><label for="gaji">Gaji</label></td>
              <td><input type="text" name="gaji" id="gaji" readonly /></td>
            </tr>
            <tr>
              <td><label for="tunjAnak">Tunj.anak 10%</label></td>
              <td>
                <input type="text" name="tunjAnak" id="tunjAnak" readonly />
              </td>
            </tr>
            <tr>
              <td><label for="totalGaji">Total Gaji</label></td>
              <td>
                <input type="text" name="totalGaji" id="totalGaji" readonly />
              </td>
            </tr>
          </table>
          <hr />
          <div class="buttons">
            <input type="button" id="proses-tugas-dua" value="Proses" />
            <input type="reset" value="Reset" />
          </div>
        </center>
      </form>
      <script src="tugas-dua.js"></script>
    </div>

    <!-- ketiga -->
    <h2>3. Form Pembelian Barang</h2>
    <div id="tugas-tiga">
      <form>
        <hr />
        <center>
          <!-- input -->
          <table>
            <tr>
              <td><label for="namaBarangTiga">Nama Barang</label></td>
              <td>
                <select
                  name="namaBarangTiga"
                  id="namaBarangTiga"
                  class="selects"
                >
                  <option value="0" selected>Pilih Barang</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="jumlahTiga">Jumlah</label></td>
              <td><input type="text" name="jumlahTiga" id="jumlahTiga" /></td>
            </tr>
          </table>
          <hr style="border-width: 3px; color: black" />
          <!-- output -->
          <table>
            <tr>
              <td><label for="hargaTiga">Harga</label></td>
              <td>
                <input type="text" name="hargaTiga" id="hargaTiga" readonly />
              </td>
            </tr>
            <tr>
              <td><label for="totalTiga">Total</label></td>
              <td>
                <input type="text" name="totalTiga" id="totalTiga" readonly />
              </td>
            </tr>
          </table>
          <div class="buttons">
            <input
              type="button"
              id="proses-tugas-tiga"
              value="Proses"
              readonly
            />
            <input type="reset" value="Reset" />
          </div>
        </center>
        <hr />
      </form>
      <script src="tugas-tiga.js"></script>
    </div>

    <!-- keempat -->
    <h2>4. Program Pembelian Barang</h2>
    <div id="tugas-empat">
      <form>
        <center>
          <hr />
          <!-- input -->
          <table>
            <tr>
              <td><label for="namaBarangEmpat">Nama Barang</label></td>
              <td>
                <select
                  name="namaBarangEmpat"
                  id="namaBarangEmpat"
                  class="selects"
                >
                  <option value="0" selected>Pilih Barang</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="jumlahEmpat">Jumlah</label></td>
              <td><input type="text" name="jumlahEmpat" id="jumlahEmpat" /></td>
            </tr>
            <tr>
              <td><label for="status">Status</label></td>
              <td>
                <select name="status" id="status">
                  <option value="0">Pilih Status</option>
                  <option value="1">Pelanggan</option>
                </select>
              </td>
            </tr>
          </table>
          <!-- output -->
          <hr style="border-width: 3px; color: black" />
          <table>
            <tr>
              <td><label for="hargaEmpat">Harga</label></td>
              <td>
                <input type="text" name="hargaEmpat" id="hargaEmpat" readonly />
              </td>
            </tr>
            <tr>
              <td><label for="totalEmpat">Total</label></td>
              <td>
                <input type="text" name="totalEmpat" id="totalEmpat" readonly />
              </td>
            </tr>
            <tr>
              <td><label for="diskonEmpat">Diskon 10%</label></td>
              <td>
                <input
                  type="text"
                  name="diskonEmpat"
                  id="diskonEmpat"
                  readonly
                />
              </td>
            </tr>
            <tr>
              <td><label for="bayarEmpat">Bayar</label></td>
              <td>
                <input type="text" name="bayarEmpat" id="bayarEmpat" readonly />
              </td>
            </tr>
          </table>
          <div class="buttons">
            <input type="button" id="proses-tugas-empat" value="Proses" />
            <input type="reset" value="Reset" />
          </div>
        </center>
      </form>
      <script src="tugas-empat.js"></script>
    </div>

    <!-- kelima -->
    <h2>5. Program Penjualan Barang Elektronik</h2>
    <div id="tugas-lima">
      <form>
        <hr />
        <center>
          <!-- input -->
          <table>
            <tr>
              <td><label for="namaBarangLima">Nama Barang</label></td>
              <td>
                <input type="text" name="namaBarangLima" id="namaBarangLima" />
              </td>
            </tr>
            <tr>
              <td><label for="hargaLima">Harga</label></td>
              <td><input type="text" name="hargaLima" id="hargaLima" /></td>
            </tr>
            <tr>
              <td><label for="jumlahLima">Jumlah</label></td>
              <td><input type="text" name="jumlahLima" id="jumlahLima" /></td>
            </tr>
            <tr>
              <td><label for="aksesoris">Aksesoris</label></td>
              <td id="aksesoris"></td>
            </tr>
          </table>
          <!-- output -->
          <hr style="border-width: 3px; color: black" />
          <table>
            <tr>
              <td><label for="totalLima">Total</label></td>
              <td>
                <input type="text" name="totalLima" id="totalLima" readonly />
              </td>
            </tr>
            <tr>
              <td><label for="pajak">Pajak 10%</label></td>
              <td><input type="text" name="pajak" id="pajak" readonly /></td>
            </tr>
            <tr>
              <td><label for="bayarLima">Bayar</label></td>
              <td>
                <input type="text" name="bayarLima" id="bayarLima" readonly />
              </td>
            </tr>
          </table>
          <div class="buttons">
            <input type="button" id="proses-tugas-lima" value="Proses" />
            <input type="reset" value="Reset" />
          </div>
        </center>
        <hr />
      </form>
      <script src="tugas-lima.js"></script>
    </div>

    <!-- keenam -->
    <h2>6. Program Penjualan Motor</h2>
    <div id="tugas-enam">
      <form>
        <center>
          <!-- input -->
          <hr />
          <table>
            <tr>
              <td><label for="merkMotor">Merk Motor</label></td>
              <td>
                <select name="merkMotor" id="merkMotor">
                  <option value="0" selected>Pilih Merk Motor</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="aksesorisMotor">Aksesoris</label></td>
              <td id="aksesorisMotor"></td>
            </tr>
            <tr>
              <td><label for="caraBayar">Cara Pembayaran</label></td>
              <td>
                <label for="tunai">
                  <input
                    type="radio"
                    name="caraBayar"
                    id="tunai"
                    value="tunai"
                  />
                  Tunai
                </label>
                <label for="kredit">
                  <input
                    type="radio"
                    name="caraBayar"
                    id="kredit"
                    value="kredit"
                  />
                  Kredit
                </label>
              </td>
            </tr>
          </table>
          <!-- output -->
          <hr style="border-width: 3px; color: black" />
          <table>
            <tr>
              <td><label for="hargaMotor">Harga</label></td>
              <td>
                <input type="text" name="hargaMotor" id="hargaMotor" readonly />
              </td>
            </tr>
            <tr>
              <td><label for="bungaOrDiskon">Bunga/Diskon</label></td>
              <td>
                <input
                  type="text"
                  name="bungaOrDiskon"
                  id="bungaOrDiskon"
                  readonly
                />
              </td>
            </tr>
            <tr>
              <td><label for="totalMotor">Total</label></td>
              <td>
                <input type="text" name="totalMotor" id="totalMotor" readonly />
              </td>
            </tr>
          </table>
          <div class="buttons">
            <input type="button" id="proses-tugas-enam" value="Proses" />
            <input type="reset" value="Reset" />
          </div>
          <hr />
        </center>
      </form>
      <script src="tugas-enam.js"></script>
    </div>

    <script src="script.js"></script>
  </body>
</html>
